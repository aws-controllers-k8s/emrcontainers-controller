ignore:
  field_paths:
    - CreateVirtualClusterInput.ClientToken
    - StartJobRunInput.ClientToken
    - JobRun.ConfigurationOverrides
    - StartJobRunInput.ConfigurationOverrides
    - StartJobRunInput.JobDriver.SparkSqlJobDriver
    - StartJobRunInput.JobTemplateId
    - StartJobRunInput.RetryPolicyConfiguration
    - StartJobRunInput.JobTemplateParameters
    - CreateVirtualClusterInput.SecurityConfigurationId
    - Configuration.Configurations
    - JobTemplateData.ConfigurationOverrides.ApplicationConfiguration.Configurations
  operations: null
  resource_names:
    # - VirtualCluster
    # - JobRun
    - ManagedEndpoint
    # - JobTemplate  # Removed from ignore list
    - SecurityConfiguration
sdk_names:
  model_name: emr-containers
operations:
  DescribeVirtualCluster:
    output_wrapper_field_path: VirtualCluster
  StartJobRun:
    operation_type: Create
    resource_name: JobRun
  CancelJobRun:
    operation_type: Delete
    resource_name: JobRun
  DescribeJobRun:
    output_wrapper_field_path: JobRun
  GetJobTemplate:
    output_wrapper_field_path: ""
prefix_config: {}
resources:
  VirtualCluster:
    exceptions:
      terminal_codes:
        - ValidationException
        - ResourceNotFoundException
        - InternalServerException
    hooks:
      sdk_create_post_build_request:
        template_path: hooks/virtual_cluster/sdk_create_post_build_request.go.tpl
  JobRun:
    fields:
      Name:
        is_immutable: true
      VirtualClusterId:
        is_immutable: true
        references:
          resource: VirtualCluster
          path: Status.ID
      ExecutionRoleARN:
        is_immutable: true
      ReleaseLabel:
        is_immutable: true
      JobDriver:
        is_immutable: true
      State:
        is_read_only: true
        print:
          name: STATE
        from:
          operation: DescribeJobRun
          path: JobRun.State
      Id:
        is_read_only: true
        print:
          name: Job-ID
      # The default ConfigurationOverrides that is part of JobRun API's does not work well with ACK. By design a CRD must be describable using an OpenAPIv3 schema. ConfigurationOverrides has a property within ApplicationConfiguration called 'configurations' which is recursive and is the root of the issue. Hence, we are creating custom JSON blob to accomodate ConfigurationOverrides and we have to manually handle how to unmarshall this field so that customers can define all/any properties available
      ConfigurationOverrides:
        type: "string"
        is_immutable: true
        is_required: False
        compare:
          is_ignored: true
    # requeue_on_success_seconds is using 15 seconds for ACK to make describe-job-run API call so that it can update fields (ex: State). This is used as default values for now until ACK enables users to configure this value using Helm charts.
    reconcile:
      requeue_on_success_seconds: 15
    hooks:
      delta_pre_compare:
        code: customPreCompare(delta, a, b)
      sdk_create_post_build_request:
        template_path: hooks/configuration_overrides/sdk_create_post_build_request.go.tpl
      sdk_read_one_pre_set_output:
        template_path: hooks/configuration_overrides/sdk_read_one_pre_set_output.go.tpl
      sdk_delete_pre_build_request:
        template_path: hooks/job_run/sdk_delete_pre_build_request.go.tpl
      sdk_delete_post_request:
        template_path: hooks/job_run/sdk_delete_post_request.go.tpl
    exceptions:
      terminal_codes:
        - ValidationException
  JobTemplate:
    fields:
      # Primary identifiers
      ID:
        is_primary_key: true
      Name:
        is_required: true
      ARN:
        is_read_only: true
      # Computed fields
      CreatedAt:
        is_read_only: true
      CreatedBy:
        is_read_only: true
      # Immutable fields
      ID:
        is_immutable: true
      CreatedAt:
        is_immutable: true
      CreatedBy:
        is_immutable: true
      # Handle ConfigurationOverrides similar to JobRun
      JobTemplateData.ConfigurationOverrides:
        type: "string"
        compare:
          is_ignored: true
    exceptions:
      errors:
        404:
          code: ResourceNotFoundException
      terminal_codes:
        - ValidationException
        - ResourceNotFoundException
    hooks:
      sdk_create_post_set_output:
        template_path: hooks/job_template/sdk_create_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/job_template/sdk_update_pre_build_request.go.tpl
      sdk_read_one_post_set_output:
        template_path: hooks/job_template/sdk_read_one_post_set_output.go.tpl
    renames:
      operations:
        CreateJobTemplate:
          output_fields:
            id: ID
        GetJobTemplate:
          input_fields:
            id: ID
          output_fields:
            id: ID
            arn: ARN
        DeleteJobTemplate:
          input_fields:
            id: ID
          output_fields:
            id: ID
        UpdateJobTemplate:
          input_fields:
            id: ID
          output_fields:
            id: ID